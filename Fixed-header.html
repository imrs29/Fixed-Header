<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Fixed Header</title>
<style>
   
    body{        
        padding-top: 60px;
        padding-bottom: 40px;
    }
    .container{
        width: 80%;
        margin: 0 auto; 
    }
    .fixed-header, .fixed-footer{
        width: 100%;
        position: fixed;        
        background: green;
        padding: 10px 0;
        color: #fff;
    }
    .fixed-header{
        top: 0;
    }
    .fixed-footer{
        bottom: 0;
    }    
   
    nav a{
        color: #fff;
        text-decoration: none;
        padding: 7px 25px;
        display: inline-block;
    }
    .container p{
        line-height: 200px; 
    }
    
   .header {
  padding: 5px 10px;
  background: #555;
  color: #f1f1f1;
}
</style>
</head>
<body>
    
  
    <div class="fixed-header">
        <div class="container">
              <div class="header">
  <h2>Shopify</h2>
</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
            </nav>
            
        </div>
    </div>

        <p> scroll up-down.</p>
    </div>    
    <div class="fixed-footer">
            
    </div>
</body>
</html>
